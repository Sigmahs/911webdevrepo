<!DOCTYPE html>
<html>
<style type="text/css">
	html{overflow: hidden;
		border-style: none;}
</style>
<body>


<canvas id="face_tracker" style=' 
               margin:0; padding:0; 
               position:absolute; 
               top:0; left:0; '></canvas>

</body>
<script type="text/javascript">
	function init() {
                var canvasBG = document.getElementById("face_tracker");
                

                canvasBG.width = window.innerWidth;
                canvasBG.height = window.innerHeight;
                var posted = {{posted|safe}};
				var majorscore = posted.major_value;
				var ctx = canvasBG.getContext('2d');
				ctx.font = "30px Arial ";
				ctx.fillStyle = "white";
				ctx.fillText(majorscore,10,50);
            }

            window.onload = init;


	
</script>
